<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body ng-controller="TodoController as todo">
      <section class="container" id="container">
          <section class="content" id="content">
              <form ng-submit="todo.addTask({newTask : todo.textInfo});" class="to-do-form" id="tdf">
                  <h1 class="title" id="title">TODO List</h1>
                  <span class="blurb" id="blurb">A place to store things you have to do!</span>
                  <input ng-model="words" type="text" class="in filter" id="filter" placeholder="Filter your to-dos">
                  <ol class="todos" id="todos">
                      <li class="todo" ng-repeat="item in todo.arr | filter: words track by $index">
                        <span class="dot">.</span>
                        <button ng-click="todo.completeTask($index)" type="button" class="completed" ng-If="!item.completed ; ">Complete</button>
                        <span ng-class="{'done' : item.completed, 'text' : true}">{{item.text}}</span>
                        <i ng-click="todo.deleteTask($index)" class="material-icons remove">close</i>
                      </li>
                  </ol> 
                  <input type="text" ng-model="todo.textInfo.text" class="in enter" id="enter" placeholder="Add your to do">
                  <button class="add" id="add">Add</button>
              </form>
          </section>
      </section>


    
 
    <script types="text/javascript" src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script type="text/javascript" src="scripts/module.js"></script>
    <script type="text/javascript" src="scripts/ctrl.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
  
  
  
  </html>
